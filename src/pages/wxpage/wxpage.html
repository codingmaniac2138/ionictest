<ion-header>

  <ion-navbar>
    <ion-title>wxpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Check Forecast here</h2>
    <!-- <form (ngSubmit)="saveUser()"> -->
      <ion-item>
        <ion-input placeholder = "Enter City" type="text" [(ngModel)]="city.name" name="city"></ion-input>
      </ion-item>
      
      <button id = "0" (click)="saveUser(0)" name = " current" ion-button type="submit" block>Current Forecast</button>
      <button id = "1" (click)="saveUser(1)" ion-button type="submit" block>5 Days Forecast</button>
      <button id = "2" (click)="saveUser(2)" ion-button type="submit" block>16 Days Forecast</button>

    <!-- </form> -->
    <h1>City : {{ place }}</h1>
    <!-- <li ngFor="(k, v) in users">{{k}}: {{v}}</li> -->
  <h1>Wind Speed : {{ wind_speed }}, {{ wind_deg}}</h1>
  <h1>Description:</h1>
  <h4 *ngFor="let char of users">

      {{ char['description'] }}
      
  </h4>

  </ion-content>
